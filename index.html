<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //1 to 10 numbers
for(i=1;i<=10;i++){
    console.log(i);
}

//even numbers
for(i=1;i<=20;i++){
    if(i%2==0){
        console.log("even number is " + i);
    }
}

 for(i=1;i<=20;i++){
     if(i%2==0){
        console.log( i + " is even number");
}
  else{
        console.log( i + " is odd number");
}
 }

//multiple of 5 upto 50
for(i=1;i<=10;i++){
    if(i){
        console.log(i*5 + " multiple of 5")
    }
}

//sum number 1 to 100
var sum=0 ;
for(var i=1;i<=100;i++){
    sum=sum+i
}
console.log(sum + " sum of 100");

//fact
var o=+prompt("enter a number");
 var m=1;
 for(i=0;i<o;i++){
     m=m*(o-i);
 }
 console.log(o+'!='+m);

//reverse
for(i=10;i>=1;i--){
    console.log(i);
}

// Alphabet
for(i=65;i<=90;i++){
    console.log(String.fromCharCode(i));
}
 

    </script>
</body>
